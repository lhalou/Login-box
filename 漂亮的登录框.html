    <style>
        * {
            padding: 0;
            margin: 0;
        }
        ul,li {
            list-style: none;
        }
        body {
            background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAk8UUnOTJnkHmWU9KOWsd2hgnx42KHW3KYK7Iiywd0CnPMMK1") no-repeat;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .wrap {
            max-width: 900px;
            font-size: 14px;
            text-align: center;
            font-family: '黑体';
        }
        a {
            text-decoration: none;
            color: rgb(98,94,91);
        }
        .header {
            font-size: 25px;
            color: rgb(98,94,91);
        }
        .header span {
            font-size: 30px;
        }
        .form {
            margin: 35px auto;
            padding: 30px;
            width: 260px;
            height: 260px;
            background: antiquewhite;
            box-shadow: 0 8px 10px 0 rgba(0,0,0,0.6);
        }
        .form ul {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            justify-content: space-between;
        }
        .form ul>li {
            width: 100%;
            text-align: left;
        }
        .form a {
            font-size: 14px;
            color: rgb(152,142,135);
        }
        .form input {
            appearance: none;
            -webkit-appearance: none;
            border: none;
            border-radius: 5px;
            background: #e1dcd8;
            width: calc(100% - 30px);
            height: 40px;
            padding-left: 30px;
            box-shadow: inset 0 2px 5px #aaa;
            outline: none;
        }
        .form input[type=text]:focus, .form input[type=password]:focus {
            background: #fff;
            box-shadow: inset 0 -2px 5px rgba(0,0,0,0.8);
        }
        .form .icon {
            position: relative;
        }
        .form span {
            position: absolute;
            top: 12px;
            left: 8px;
        }
        .form .remember {
            font-size: 14px;
            font-weight: bold;
            font-family: "Arial Black";
            position: relative;
            margin-left: 30px;
        }
        .remember input[type=checkbox] {
            position: absolute;
            clip: rect(0, 0, 0, 0);
        }
        .form .mark {
            display: inline-block;
            border: 1px solid #ccc;
            background: #fff;
            border-radius: 5px;
            width: 22px;
            height: 22px;
            position: absolute;
            top: 0;
            left: -30px;
            cursor: pointer;
        }
        .mark::before {
            content: '';
            position: absolute;
            width: 12px;
            height: 5px;
            top: 6px;
            left: 5px;
            border: 3px solid #74884a;
            opacity: 0.4;
            border-top: none;
            border-right: none;
            transform: rotate(-45deg);
        }
        input[type="checkbox"]:checked+.mark::before {
            opacity: 1;
            border-color: #74884a;
        }
        .form button {
            outline: none;
            display: inline-block;
            background: #94aa64;
            color: #fff;
            font-size: 18px;
            border: 1px solid #7d8862;
            width: 100%;
            height: 40px;
            border-radius: 5px;
            box-shadow: 0 -1px 0 rgba(0,0,0,0.3),0 0 0 rgba(255,255,255,0);
            background: linear-gradient(to bottom,#94aa64,#7a924a,#607738);
        }
        .form button:hover {
            opacity: 0.8;
        }
        .form button:focus {
            background: linear-gradient(to top,#94aa64,#7a924a,#607738);
        }
        .footer {
            font-size: 12px;
            line-height: 1.5;
        }

<div class = "wrap">
    <div class = "header">
        Login to
        <span>love.ly</span>
    </div>
<form class = "form" method = "post">
    <ul>
        <li class = "icon">
            <span class = "iconfont">&#xe602;</span>
            <input type = "text" name = "username" placeholder = "iconDeposit">
        </li>
        <li class = "icon">
            <span class = "iconfont">&#xe601;</span>
            <input type = "password" name = "password" placeholder = "........">
        </li>
        <li class = "remember">
            <input type = "checkbox" id = "checkbox">
            <label for = "checkbox" class = "mark"></label>
            Remember Me
        </li>
        <li>
            <a href = "#">Forgot username or password?</a>
        </li>
        <li>
            <button>Login</button>
        </li>
    </ul>
</form>
